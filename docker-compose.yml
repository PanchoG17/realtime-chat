version: '1'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

    command: 'python manage.py runserver 0.0.0.0:8000'
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=realtime_data_processing.settings
    volumes:
      - .:/app
    networks:
      - backend
    

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - backend

networks:
  backend:
    driver: bridge